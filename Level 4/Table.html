<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Table Tag </title>
</head>
<body>
    <table border="1">
        <!-- Caption Tag -->
         <caption> Scorecard </caption>
         <!-- Column span -->
          <tr>
            <th colspan="3"> India's Innings </th>
          </tr>
        <tr >
            <th> Name </th>
            <th> Runs </th>
            <th> Balls </th>
        </tr>
        <tr>
            <td> Virat Kohli </td>
            <td> 100 </td>
            <td> 95 </td>
        </tr>
        <tr>
            <td> Rohit </td>
            <td> 110 </td>
            <td> 100 </td>
        </tr>
    </table>
</body>
</html>
