<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Checkbox Tag </title>
</head>
<body>
    <form>
        <label for="Apple"> Apple </label>
        <input type="Checkbox" name="Fruits" id="Apple" value="Apple"> <br>
        <label for="Banana"> Banana </label>
        <input type="Checkbox" name="Fruits" id="Banana" value="Banana"> <br>
        <label for="Mango"> Mango </label>
        <input type="Checkbox" name="Fruits" id="Mango" value="Mango">
    </form>
</body>
</html>
