<!-- Create a table with heading, captions and a few rows. One of heading should atleast 3 columns. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Project 2 </title>
</head>
<body>
    <table border="1">
        <caption> One Day Match </caption>
        <tr>
            <th colspan="3"> India's Scorecard </th>
        </tr>
        <tr>
            <th> Player's Name </th>
            <th> Runs </th>
            <th> Balls </th>
        </tr>
        <tr>
            <td> Rohit Sharma </td>
            <td> 55 </td>
            <td> 50 </td>
        </tr>
        <tr>
            <td> Virat Kohli </td>
            <td> 60 </td>
            <td> 55 </td>
        </tr>
    </table>
</body>
</html>
