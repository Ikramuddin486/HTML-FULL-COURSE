<!-- Create a page with all type of ordered list and unordered list -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Project 1 </title>
</head>
<body>
    <ul>
        <li> Apple </li>
        <li> Mango </li>
        <li> Orange </li>
        <li> Grapes </li>
    </ul>
    <ol type="1">
        <li> Ikramuddin </li>
        <li> Danish </li>
        <li> Ayan </li>
        <li> Zaid </li>
    </ol>
    <ol type="A">
        <li> Tomato </li>
        <li> Potato </li>
        <li> Onion </li>
        <li> Ginger </li>
    </ol>
    <ol type="a">
        <li> Rohit </li>
        <li> Kohli </li>
        <li> Pant </li>
        <li> Shami </li>
    </ol>
    <ol type="I">
        <li> Instagram </li>
        <li> Facebook </li>
        <li> Snapchat </li>
        <li> Youtube </li>
    </ol>
    <ol type="i">
        <li> C </li>
        <li> C++ </li>
        <li> Javascript </li>
        <li> CSS </li>
    </ol>
</body>
</html>
